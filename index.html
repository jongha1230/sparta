<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 최고 평점순 리스트 검색 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="header-title">The Most Popular Movies🎥</h1>
        <div class="toggle-wrap">
            <div class="toggle-container">
                <label for="light-mode-toggle" class="toggle-label">
                    <span class="toggle-text">어두운 모드</span>
                    <span id="slider-label">
                        <input type="checkbox" id="light-mode-toggle" checked>
                        <span class="slider round"></span>
                    </span>
                </label>
            </div>
        </div>
        <section id="serch">
            <form id="serch-form">
                <input type="text" id="search-input" placeholder="Search movie title" autofocus>
                <button type="submit" class="submit-btn" alt="search"></button>
                <button type="button" id="input-clear-btn" alt="serch-bar-clear-btn">Clear</button>
            </form>
        </section>
    </header>
    <main>
        <!-- PC화면 슬라이더 -->
        <button id="slider-toggle-btn" type="button">슬라이더 숨기기</button>
        <!-- 슬라이더 표시/숨기기 토글버튼 -->

        
        <div class="slider-container">
            <!-- 1위 ~ 10위 슬라이더 -->
            <ul class="right">
                <!-- 슬라이드 항목 -->
                <!-- <div class="slide-item"><img src="https://image.tmdb.org/t/p/w500/kXfqcdQKsToO0OUXHcrrNCHDBzO.jpg" alt="The Shawshank Redemption"></div> -->
            </ul>
            <!-- 11위 ~ 20위 슬라이더 -->
            <ul class="left">
                <!-- 슬라이드 항목 -->
            </ul>
        </div>

        <div id="movie-header-wrap">
            <!-- movie-list로 이동 -->
            <div id="view-movie-cards-wrap">
                <a href="#movie-list" id="view-movie-cards">
                    <button type="button">
                        🗃️ 영화 카드 보기
                    </button>
                </a>
            </div>
            <div id="movie-list-header">
                <h2 id="movie-list-heading">The Entire List</h2>
                <button type="button" id="year-filter-button">
                </button>
            </div>
        </div>


        <section id="movie-list">
            <!-- 영화 카드 목록 -->
        </section>
    </main>
    <!-- 모달창 -->
    <div id="yearModal" class="modal">
        <div class="modal-content">
            <ul class="year-list">
                <li class="year-item" id="all">All</li>
                <li class="year-item" id="before1960">Before 1960</li>
                <li class="year-item" id="1960s">1960s</li>
                <li class="year-item" id="1970s">1970s</li>
                <li class="year-item" id="1980s">1980s</li>
                <li class="year-item" id="1990s">1990s</li>
                <li class="year-item" id="2000s">2000s</li>
                <li class="year-item" id="after2010">After 2010</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
